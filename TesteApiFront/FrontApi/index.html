<!DOCTYPE html>
<html lang="en">

<body>
    <div class="box">
        <h1>Cadastro</h1>
        <form action="">
            <input type="text" class="login" name="login" placeholder="login">
            <input type="text" class="password" name="password" placeholder="password">
            <input type="text" class="role" name="role" placeholder="role">

        </form>
    </div>

    <div class="box2">
        <h1>login</h1>

            <input type="text" class="password" name="password" placeholder="password">
            <button class="sub2" name="sub2">Login</button>
        </form>
    </div>
    <p id="tokenDisplay"></p>

    <div class="box3">
        <h1>Post Tasks</h1>

            <input type="text" class="description" name="description" placeholder="description">
            <input type="text" class="completed" name="completed" placeholder="completed">
            <button class="sub2" name="sub2">enviar</button>
        </form>
    </div>
